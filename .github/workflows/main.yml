jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # Enables access to environment secrets (optional)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Configure git credentials
        run: |
          git config --global user.email "xiiicheen@gmail.com"
          git config --global user.name "Xi Chen's GitHub Actions"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}
      
      - name: Deploy to GitHub Pages
        run: yarn deploy
